<mat-form-field class="input-full-width">
  <input matInput #listSearch placeholder="Search" [(ngModel)]="query">
</mat-form-field>
<mat-list [scrollWindow]="false" infiniteScroll (scrolled)="onScroll()">
  <a class="clickable" mat-list-item *ngFor="let pokemon of pokemons | PokemonFilter: query"  (click)="displayDetails(pokemon.id)">
    <img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="">
    <h3 matLine> {{pokemon.id}}. {{pokemon.name}} </h3>
  </a>
</mat-list>
